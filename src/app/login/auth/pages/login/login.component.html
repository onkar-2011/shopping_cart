<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="/assets/img/login1.jpg" width="100%" height="100%" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form #loginForm="ngForm" >
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                        <i class="fa fa-facebook-square mx-1" aria-hidden="true"
                            style="font-size: 50px; color:blue"></i>
                        <i class="fa fa-twitter-square mx-1" aria-hidden="true" style="font-size: 50px; color:blue"></i>
                        <i class="fa fa-linkedin-square mx-1" aria-hidden="true"
                            style="font-size: 50px; color:blue"></i>
                        <i class="fa fa-google-plus-square mx-1" aria-hidden="true"
                            style="font-size: 50px; color:blue"></i>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Or</p>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" email #name="ngModel" name="name" class="form-control form-control-lg"
                            placeholder="Enter email address" ngModel required />
                        <label class="form-label" for="form3Example3">Email address</label>
                        <span class="alert alert-danger" *ngIf="name.invalid && name.touched" style="color: red;">Please
                            enter valid Mail</span>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" #password="ngModel" minlength="6" name="password"
                            class="form-control form-control-lg" placeholder="Enter password" ngModel required />
                        <label class="form-label" for="form3Example4">Password</label>
                        <span class="alert alert-danger" *ngIf="password.invalid && password.touched"
                            style="color: red;">please enter valid password</span>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">

                        </div>
                        <a routerLink="/auth/forget-passwored" class="">Forgot password?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button [disabled]="loginForm.invalid" (click)="loginUser(loginForm)" type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/auth/registration"
                                class="link-danger">Register</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>
